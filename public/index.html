<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Magic Typing</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        @font-face {
            font-family: 'Press Start 2P';
            src: url('assets/fonts/PressStart2P-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }

        canvas {
            max-width: 100%;
            max-height: 100vh;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #font-loader {
            position: absolute;
            left: -1000px;
            visibility: hidden;
            font-family: 'Press Start 2P';
        }
    </style>
</head>
<body>
    <!-- Este div nos ayuda a asegurar que la fuente se cargue -->
    <div id="font-loader">.</div>
    <script>
        // Asegurarnos de que la fuente esté cargada antes de iniciar el juego
        document.fonts.load('10px "Press Start 2P"').then(() => {
            // La fuente está cargada, ahora cargamos el juego
            const script = document.createElement('script');
            script.src = 'bundle.js';
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
